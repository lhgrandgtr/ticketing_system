@if (!tickets.length) {
    <p>Loading ...</p>
    }
    <ul class="todos">
        @for (ticket of tickets(); track ticket.id) {
            <li class="tickets">
               <h4>Event: {{ticket.event}}</h4>
               <p>Created at: {{ticket.createdAt}}</p>
               <p>Price: {{ticket.price}}</p>
               <p>Expiration: {{ticket.expireDate}}</p>
               <p>No. of available tickets: {{ticket.amount}}</p>
            </li>
        }
    </ul>
